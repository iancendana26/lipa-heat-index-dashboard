<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lipa Batangas Schools Heat Index Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-form.card {
            min-width: 400px;
            max-width: 440px;
            box-shadow: 0 12px 40px rgba(44,62,80,0.22);
            border-radius: 22px;
            background: #fff;
            border: 1.5px solid #eaeaea;
            padding: 0 0 32px 0;
        }
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 36px;
            margin-bottom: 12px;
        }
        .login-logo i {
            font-size: 3.5rem;
            color: #3498db;
            margin-right: 14px;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 0.01em;
        }
        .login-welcome {
            text-align: center;
            color: #888;
            font-size: 1.13rem;
            margin-bottom: 1.5rem;
        }
        #loginError {
            font-size: 1.05rem;
        }
        .login-form .btn-primary {
            background: linear-gradient(90deg, #3498db 60%, #2c3e50 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 0.03em;
            font-size: 1.15rem;
            padding: 12px 0;
            border-radius: 8px;
        }
        .login-form .btn-primary:hover {
            background: linear-gradient(90deg, #2c3e50 60%, #3498db 100%);
        }
        .login-form .form-label {
            font-weight: 600;
            color: #2c3e50;
        }
        .login-form .form-control {
            font-size: 1.08rem;
            padding: 10px 12px;
            border-radius: 7px;
        }
        .login-form .card-body {
            padding-top: 0;
            padding-bottom: 0;
        }
        .login-footer {
            text-align: center;
            color: #aaa;
            font-size: 0.98rem;
            margin-top: 18px;
            letter-spacing: 0.01em;
        }
        @media (max-width: 600px) {
            .login-form.card {
                min-width: 96vw;
                max-width: 99vw;
                padding: 0 0 16px 0;
            }
            .login-logo {
                margin-top: 24px;
            }
            .login-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <form id="loginForm" class="login-form card">
        <div class="login-logo">
            <i class='bx bxs-hot'></i>
            <span class="login-title">Lipa Schools Heat Index</span>
        </div>
        <div class="login-welcome">Welcome! Please log in to access the dashboard.</div>
        <div class="card-body pt-0">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" required autofocus autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required autocomplete="current-password">
            </div>
            <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
        <div class="login-footer">&copy; 2025 Lipa Batangas Schools Heat Index Dashboard</div>
    </form>
    <script>
    // Redirect to dashboard if already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'index.html';
    }
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;
        const errorDiv = document.getElementById('loginError');
        if (username === 'admin' && password === 'password') {
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
        } else {
            errorDiv.textContent = 'Invalid username or password.';
            errorDiv.style.display = 'block';
        }
    });
    </script>
</body>
</html>
